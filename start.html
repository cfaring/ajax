<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap'); </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>todo!</title>
  </head>
  
  <body>

    <div class="container">
        <header class="header row">
            <div class="col-2">
                <div class="header__info block">
                  <div class="logo">todo</div>
                  <img src="vsources\ICnq.gif" width="100" height="100" alt="This will display an animated GIF">
                </div>
            </div>
            <div class="header__info col justify-content-end align-items-end">
                <div class="block "></div>
            </div>
        </header>
        <section class="promo row">
          <div class="col-12">
            <div class="block">
              <div class="display-1 mb-3">Let's create smth.</div>
              <button type="button" id="promo__button-create" class="btn btn-outline-primary" data-toggle="modal" data-target="#modal" data-whatever="@getbootstrap">Create post</button>
            </div>
          </div>
        </section>


        <div class="card-deck">
          
      </div>
      </div>
        
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New post</h5>
                <button type="button" id="#modal__button-close" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="userid" class="col-form-label">User ID:</label>
                    <input type="text" class="form-control" id="userid" name="userid">
                  </div>
                  <div class="form-group">
                    <label for="postname" class="col-form-label">Post title:</label>
                    <input type="text" class="form-control" id="modal__title-name" name="title">
                  </div>
                  <div class="formgroup">
                    <label for="message-text" class="col-form-label">Text:</label>
                    <textarea class="form-control" id="modal__body-text" name="body"></textarea>
                  </div>
                  <div class="error2"></div>
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal__button-close">Close</button>
                <button type="button" class="btn btn-primary" id="modal__button-submit">Create post</button>
              </div>
            </div>
          </div>
        </div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Post title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="user-name" class="col-form-label">User ID:</label>
            <input type="text" class="form-control"  id="userid" name="userid">
          </div>
          <div class="form-group">
            <label for="post-name" class="col-form-label">Post title:</label>
            <input type="text" class="form-control" id="modal__title-name" name="title">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Text:</label>
            <textarea class="form-control" id="modal__body-text" name="body" ></textarea>
          </div>
          <div class="error2"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="editModal__button-close">Close</button>
        <button type="button" class="btn btn-primary" id="editModal__button-submit">Edit post</button>
      </div>
    </div>
  </div>
</div>

        <footer class="footer row"></footer>
      </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
